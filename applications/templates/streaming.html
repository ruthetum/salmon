{% block content %}
<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:120px;">
    <div id="header" style="border:1px solid black">
        header
    </div>
    
    <div id="vands" style="margin-left:30px;border:1px solid black;width:100%">
    
        <div id="videoArea" style="display:inline-block;width:60%;">
            <video id="myVideo" class="video-js" controls preload="auto" data-setup="{}" style="width:100%; ">

            <p>스</p>

            <p>트</p>
        </div>
    </div>

    <div id="summaryArea" style="border:1px solid black;">
        
        <button type="button" onclick="moveTime()">20초로 이동하기</button>
        <br>
        summary
        <br>
    </div>
</div>

<script>
function moveTime() {
    var myVideo = document.getElementById("myVideo");
    myVideo.currentTime = 20;
}

</script>
    
<!-- End page content -->
